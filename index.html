<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean Truck VIN Check â€“ CARB Mobile</title>

  <!-- Mobile / responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA / theme -->
  <meta name="theme-color" content="#002B5C" />

  <!-- iOS home-screen icon -->
  <link rel="apple-touch-icon" href="/icons/arb-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/arb-32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/arb-192.png" />

  <!-- Web App Manifest (PWA) -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Social / sharing -->
  <meta property="og:title" content="Clean Truck VIN Check â€“ CARB Mobile" />
  <meta property="og:description" content="Instant CARB Clean Truck Check VIN lookup and mobile tester finder for California fleets and owner-operators." />
  <meta property="og:url" content="https://www.carbcleantruckcheck.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.carbcleantruckcheck.app/og-image.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">

    <!-- HEADER -->
    <header class="app-header">
      <!-- Use the red version of your apple logo -->
      <img
        src="/icons/arb-logo-red.png"
        alt="CARB Clean Truck Check logo"
        class="app-logo"
      />
      <h1 class="app-title">Clean Truck VIN Check</h1>
    </header>

    <!-- MAIN CARD â€“ this is the core UI -->
    <section class="app-card">

      <!-- PRIMARY CTA: SCAN VIN -->
      <button
        class="btn btn-primary btn-full"
        id="scan-vin-btn"
        type="button"
      >
        <span class="btn-icon" aria-hidden="true">ðŸ“·</span>
        <span class="btn-text">
          <span class="btn-title">Scan VIN</span>
          <span class="btn-subtitle">Use your camera to scan VIN</span>
        </span>
      </button>

      <div class="section-divider"></div>

      <!-- MANUAL VIN ENTRY -->
      <div class="form-group">
        <label for="vin-input" class="field-label">
          Enter VIN (17 characters)
        </label>
        <input
          id="vin-input"
          name="vin"
          type="text"
          maxlength="17"
          autocomplete="off"
          class="field-input"
          inputmode="text"
          placeholder="1XPTP4EX5DD181493"
        />
        <div class="field-meta">
          <span id="vin-char-count" class="char-count">0 / 17</span>
          <span class="helper-text">Last 6 characters must be numbers</span>
        </div>
        <p id="vin-error" class="error-text" hidden>
          VIN must be 17 characters with last 6 digits numeric.
        </p>
      </div>

      <!-- CHECK COMPLIANCE -->
      <button
        class="btn btn-primary btn-full"
        id="check-compliance-btn"
        type="button"
        disabled
      >
        Check Compliance
      </button>

      <!-- FIND A TESTER (inside main card) -->
      <button
        class="btn btn-secondary btn-full"
        id="find-tester-btn"
        type="button"
      >
        <span class="btn-text">
          <span class="btn-title">Find a Tester</span>
          <span class="btn-subtitle">Enter ZIP to find testers near you</span>
        </span>
      </button>
    </section>

    <!-- FOOTER TEXT -->
    <footer class="app-footer">
      <p class="footer-text">
        CARB Clean Truck Check Â· NorCal CARB Mobile
      </p>
    </footer>
  </main>

  <!-- JS: keeps VIN validation, but calls your existing back-end when valid -->
  <script src="/app.js"></script>
</body>
</html>

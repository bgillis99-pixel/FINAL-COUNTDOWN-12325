<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#d32f2f"/>

  <!-- Simple Apple Shape (stylized) -->
  <g transform="translate(256, 256)">
    <!-- Apple body -->
    <ellipse cx="0" cy="20" rx="100" ry="110" fill="#ffffff"/>

    <!-- Apple bite (right side) -->
    <circle cx="80" cy="-20" r="35" fill="#d32f2f"/>

    <!-- Apple leaf -->
    <ellipse cx="15" cy="-90" rx="25" ry="15" fill="#ffffff" transform="rotate(30 15 -90)"/>

    <!-- Apple stem -->
    <rect x="-5" y="-110" width="10" height="30" rx="5" fill="#ffffff"/>
  </g>

  <!-- CARB Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">CARB</text>
</svg>
